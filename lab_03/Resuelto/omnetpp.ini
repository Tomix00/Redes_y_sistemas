[General]
network = Network

sim-time-limit = 200s
Network.queueRx.serviceTime=exponential(0.001)
Network.queueTx.serviceTime=exponential(0.001)
Network.nodeRx.transport.serviceTime=exponential(0.001)
Network.nodeTx.transport.serviceTime=exponential(0.001)

Network.nodeTx.gen.generationInterval = exponential(0.1)
Network.nodeTx.gen.packetByteSize = 12500
Network.nodeRx.transport.bufferSize = 200
Network.nodeTx.transport.bufferSize = 200000
Network.queueRx.bufferSize = 200
Network.queueTx.bufferSize = 2000000

